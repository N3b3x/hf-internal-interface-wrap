name: ðŸš€ Advanced ESP32 CI

on:
  push:
    branches: [main, develop, release/*, feature/*, bugfix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Clean build (no cache)'
        required: false
        default: false
        type: boolean
      run_security:
        description: 'Run security checks'
        required: false
        default: true
        type: boolean

env:
  PROJECT_DIR: examples/esp32
  TOOLS_DIR: examples/esp32/scripts

permissions:
  contents: read
  pull-requests: write
  security-events: write
  pages: write
  id-token: write
  actions: read

concurrency:
  group: advanced-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ” Matrix generation and validation
  validate:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      project_dir: ${{ steps.vars.outputs.project_dir }}
      tools_dir: ${{ steps.vars.outputs.tools_dir }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set local variables
        id: vars
        run: |
          echo "project_dir=${{ env.PROJECT_DIR }}" >> "$GITHUB_OUTPUT"
          echo "tools_dir=${{ env.TOOLS_DIR }}" >> "$GITHUB_OUTPUT"

      - name: Validate configuration
        run: |
          cd ${{ steps.vars.outputs.project_dir }}
          python3 ${{ steps.vars.outputs.tools_dir }}/generate_matrix.py --validate --verbose

      - name: Generate build matrix
        id: matrix
        run: |
          cd ${{ steps.vars.outputs.project_dir }}
          MATRIX=$(python3 ${{ steps.vars.outputs.tools_dir }}/generate_matrix.py)
          echo "matrix=${MATRIX}" >> "$GITHUB_OUTPUT"
          echo "Generated matrix with $(echo "$MATRIX" | jq '.include | length') build combinations"

  # ðŸ—ï¸ Build firmware (parallel matrix)
  build:
    needs: validate
    uses: N3b3x/hf-espidf-ci-tools/.github/workflows/build.yml@main
    with:
      project_dir: ${{ needs.validate.outputs.project_dir }}
      project_tools_dir: ${{ needs.validate.outputs.tools_dir }}
      clean_build: ${{ github.event.inputs.clean_build == 'true' }}
      tools_repo_sha: ${{ github.sha }}

  # ðŸ”§ Lint and format code (runs in parallel)
  lint:
    needs: validate
    uses: N3b3x/hf-espidf-ci-tools/.github/workflows/lint.yml@main
    with:
      paths: "src/**,inc/**,examples/**,components/**"
      auto_fix: true
      commit: true
      commit_message: "ðŸ”§ Auto-format code with clang-format"
      git_name: "HardFOC Bot"
      git_email: "bot@hardfoc.com"
      style: "file"
      tidy_checks: "readability-*,performance-*,modernize-*"
      files_changed_only: true
      step_summary: true
      file_annotations: true

  # ðŸ›¡ï¸ Security audit (runs in parallel)
  security:
    needs: validate
    if: ${{ github.event.inputs.run_security != 'false' }}
    uses: N3b3x/hf-espidf-ci-tools/.github/workflows/security.yml@main
    with:
      project_dir: ${{ needs.validate.outputs.project_dir }}
      project_tools_dir: ${{ needs.validate.outputs.tools_dir }}
      scan_type: "all"
      run_codeql: true
      codeql_languages: "cpp,python"
      tools_repo_sha: ${{ github.sha }}

  # ðŸ” Static analysis (runs in parallel)
  static-analysis:
    needs: validate
    uses: N3b3x/hf-espidf-ci-tools/.github/workflows/static-analysis.yml@main
    with:
      paths: "src inc examples components"
      std: "c++17"
      strict: false

  # ðŸ”— Check documentation links (runs in parallel, no ESP32 dependency)
  link-check:
    uses: N3b3x/hf-espidf-ci-tools/.github/workflows/link-check.yml@main
    with:
      paths: "docs/**,*.md,**/docs/**,README.md"
      fail_on_errors: true

  # ðŸ“Š Build summary and notifications
  summary:
    needs: [build, lint, security, static-analysis, link-check]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Lint | ${{ needs.lint.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Security | ${{ needs.security.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Static Analysis | ${{ needs.static-analysis.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" \
            >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Link Check | ${{ needs.link-check.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" \
            >> $GITHUB_STEP_SUMMARY
