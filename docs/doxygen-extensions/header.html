$titlearea

$extrastylesheet

$doxygenawesome

<!-- Doxygen Awesome Extensions -->
<script type="text/javascript" src="$relpath^doxygen-awesome-extensions/doxygen-awesome-darkmode-toggle.js"></script>
<script type="text/javascript" src="$relpath^doxygen-awesome-extensions/doxygen-awesome-fragment-copy-button.js"></script>
<script type="text/javascript" src="$relpath^doxygen-awesome-extensions/doxygen-awesome-paragraph-link.js"></script>
<script type="text/javascript" src="$relpath^doxygen-awesome-extensions/doxygen-awesome-interactive-toc.js"></script>
<script type="text/javascript" src="$relpath^doxygen-awesome-extensions/doxygen-awesome-tabs.js"></script>

<script type="text/javascript">
// Configure Dark Mode Toggle with automatic system preference detection
DoxygenAwesomeDarkModeToggle.title = "Toggle between light and dark mode";
DoxygenAwesomeDarkModeToggle.lightModeIcon = 'ðŸŒž';
DoxygenAwesomeDarkModeToggle.darkModeIcon = 'ðŸŒ™';

// Configure Fragment Copy Button
DoxygenAwesomeFragmentCopyButton.title = "Copy to clipboard";

// Configure Paragraph Link
DoxygenAwesomeParagraphLink.title = "Link to this section";
DoxygenAwesomeParagraphLink.icon = "Â¶";

// Configure Interactive TOC
DoxygenAwesomeInteractiveToc.topOffset = 45;
DoxygenAwesomeInteractiveToc.hideMobileMenu = false;

// Initialize all extensions
DoxygenAwesomeDarkModeToggle.init();
DoxygenAwesomeFragmentCopyButton.init();
DoxygenAwesomeParagraphLink.init();
DoxygenAwesomeInteractiveToc.init();
DoxygenAwesomeTabs.init();

// Auto-detect system preference and apply dark mode
(function() {
    // Check for saved theme preference or default to system preference
    const savedTheme = localStorage.getItem('doxygen-awesome-theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const shouldUseDark = savedTheme ? savedTheme === 'dark' : systemPrefersDark;
    
    if (shouldUseDark) {
        document.documentElement.classList.add('dark-mode');
        // Update the toggle button state
        const toggleButton = document.querySelector('.doxygen-awesome-darkmode-toggle');
        if (toggleButton) {
            toggleButton.setAttribute('data-theme', 'dark');
        }
    }
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // Only auto-switch if user hasn't manually set a preference
        if (!localStorage.getItem('doxygen-awesome-theme')) {
            if (e.matches) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        }
    });
})();
</script>
</head>
